name: Deploy develop branch

on:
  push:
    branches:
      - develop
      - feature/add_deploy

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 12.x ]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - name: serverless deploy
        uses: serverless/github-action@master
        with:
          args: deploy --conceal --force &>/dev/null
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.dev.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.dev.AWS_SECRET_ACCESS_KEY }}
          STAGE: ${{ secrets.dev.STAGE }}
          REGION: ${{ secrets.dev.REGION }}
          LOG_LEVEL: ${{ secrets.dev.LOG_LEVEL }}
